<head>
  <title>hello-meteor</title>
</head>

<body>
  
    <h1>Welcome to Meteor!</h1>
  
    {{> hello}}
    {{> info}}
  
</body>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>

<template name="info">
  <h2>Hello Meteor!</h2>
  
</template>

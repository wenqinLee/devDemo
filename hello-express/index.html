<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>index</title>
</head>
<body>
    <div style="height:400px;width:550px;margin:50px auto;margin-left:auto;border:solid 1px;background: rgb(246, 246, 253);">
        <div style="margin-left: 35px;">
    # 首页
            <form action="#"  role="form" style="margin-top: 90px;margin-left: 60px;">
    # 欢迎进入首页！
                <div style="margin-top: 145px;">
                    <input type="button" onclick="login();" value="登 陆" />
                </div>
                <div>
                    <input type="button" onclick="toForm();" value="form" />
                    <input type="button" onclick="toApi();" value="api" />
                </div>
            </form>
        </div>
    </div>
    <script>
        function login(){
            location.href = 'login'
        }
        function toForm(){
            location.href='form'
        }
        function toApi(){
            location.href='api'
        }
    </script>
</body>
</html>
